   DEVELOPMENT NOTE - January 21, 2026
   - Portrait page with ambient audio
   - Desktop: auto-play audio at 3s
   - Mobile: manual audio activation via button
   - Using HTML5 audio element with sound.wav
   ===============================================================================  -->


<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sonia Lam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #0b0b0b;
      overflow: hidden;
      font-family: Georgia, "Times New Roman", serif;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #portrait {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(0.9) contrast(1.05);
      opacity: 0;
      animation: fadeInDrift 2s ease-out forwards, drift 90s linear 2s forwards;
    }
    #text {
      position: absolute;
      bottom: 8%;
      width: 100%;
      text-align: center;
      color: #e6e4e1;
      font-size: 1.2rem;
      letter-spacing: 0.12em;
      opacity: 0;
      transition: opacity 4s ease;
      pointer-events: none;
      padding: 0 1rem;
    }
    #audioControl {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(230, 228, 225, 0.1);
      border: 1px solid rgba(230, 228, 225, 0.3);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease, background 0.3s ease, border-color 0.3s ease;
      z-index: 10;
      opacity: 0;
    }
    #audioControl.visible {
      opacity: 1;
    }
    #audioControl:hover {
      background: rgba(230, 228, 225, 0.2);
      border-color: rgba(230, 228, 225, 0.5);
    }
    #audioControl.playing {
      border-color: rgba(230, 228, 225, 0.6);
    }
    #audioControl svg {
      width: 20px;
      height: 20px;
      fill: #e6e4e1;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    #audioControl:hover svg {
      opacity: 1;
    }
    #audioIndicator {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 12px;
      height: 12px;
      background: rgba(230, 228, 225, 0.4);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.5s;
    }
    #audioIndicator.active {
      opacity: 1;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes fadeInDrift {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.3); opacity: 0.8; }
    }
    @keyframes drift {
      from { transform: scale(1); }
      to   { transform: scale(1.03); }
    }
    @media (max-width: 768px) {
      #text {
        font-size: 1rem;
        bottom: 10%;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="portrait" src="sonialam.jpg" alt="Sonia Lam" />
    <div id="text"></div>
    <div id="audioIndicator"></div>
    <button id="audioControl" aria-label="Toggle audio">
      <svg id="soundIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
      </svg>
      <svg id="muteIcon" style="display:none;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
      </svg>
    </button>
    
    <!-- Audio element (hidden) -->
    <audio id="ambientAudio" loop preload="auto">
      <source src="https://www.sonialam.art/sound.mp3" type="audio/mpeg">
    </audio>
  </div>
  <script>
    const textEl = document.getElementById("text");
    const audioControl = document.getElementById("audioControl");
    const audioIndicator = document.getElementById("audioIndicator");
    const soundIcon = document.getElementById("soundIcon");
    const muteIcon = document.getElementById("muteIcon");
    const audio = document.getElementById("ambientAudio");
    let isPlaying = false;

    // Detect if mobile
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Set volume
    audio.volume = 0.3;

    function startAudio() {
      audio.play().then(() => {
        isPlaying = true;
        audioControl.classList.add('playing');
        audioControl.classList.add('visible');
        audioIndicator.classList.add('active');
        soundIcon.style.display = 'block';
        muteIcon.style.display = 'none';
      }).catch(err => {
        console.error('Audio play failed:', err);
        // If autoplay fails, show the button so user can manually start
        audioControl.classList.add('visible');
        soundIcon.style.display = 'none';
        muteIcon.style.display = 'block';
      });
    }

    function stopAudio() {
      audio.pause();
      
      isPlaying = false;
      audioControl.classList.remove('playing');
      audioIndicator.classList.remove('active');
      soundIcon.style.display = 'none';
      muteIcon.style.display = 'block';
    }

    // Toggle audio on button click
    audioControl.addEventListener('click', () => {
      if (!isPlaying) {
        startAudio();
      } else {
        stopAudio();
      }
    });
    
    // Show text and start audio after delay (3 seconds)
    setTimeout(() => {
      textEl.textContent = "Sonia Lam";
      textEl.style.opacity = 1;
      
      // On desktop: start audio automatically
      // On mobile: show button but keep audio muted
      if (!isMobile) {
        startAudio();
      } else {
        // Show button with mute icon on mobile
        audioControl.classList.add('visible');
        soundIcon.style.display = 'none';
        muteIcon.style.display = 'block';
      }
    }, 3000);
  </script>
</body>
</html>
