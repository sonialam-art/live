<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sonia Lam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #0b0b0b;
      overflow: hidden;
      font-family: Georgia, "Times New Roman", serif;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #portrait {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(0.9) contrast(1.05);
      opacity: 0;
      animation: fadeInDrift 2s ease-out forwards, drift 90s linear 2s forwards;
    }
    #text {
      position: absolute;
      bottom: 8%;
      width: 100%;
      text-align: center;
      color: #e6e4e1;
      font-size: 1.2rem;
      letter-spacing: 0.12em;
      opacity: 0;
      transition: opacity 4s ease;
      pointer-events: none;
      padding: 0 1rem;
    }
    @keyframes fadeInDrift {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes drift {
      from { transform: scale(1); }
      to   { transform: scale(1.03); }
    }
    @media (max-width: 768px) {
      #text {
        font-size: 1rem;
        bottom: 10%;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="portrait" src="sonialam.jpg" alt="Sonia Lam" />
    <div id="text"></div>
  </div>
  <script>
    const textEl = document.getElementById("text");
    
    // Show text after delay (3 seconds)
    setTimeout(() => {
      textEl.textContent = "Sonia Lam";
      textEl.style.opacity = 1;
    }, 3000);
  </script>
</body>
</html>
